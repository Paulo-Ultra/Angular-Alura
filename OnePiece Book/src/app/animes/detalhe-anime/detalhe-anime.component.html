<div class="bg-white border" *ngIf="anime$ | async as anime">
  <div class="row">
    <div class="col-lg-8">
      <app-onepiece [url]="anime.url" [descricao]="anime.description"></app-onepiece>
    </div>
    <div class="col-lg-4">
      <small>
        <p class="text-left break-word">{{ anime.description }}</p>
        <i (click)="curtir()" class="fa fa-hard-o fa-2x mr-2 pull-left">{{ anime.likes }}</i>
        <i class="fa fa-comment-o fa-2x mr-2 ml-2">{{ anime.comments }}</i>
        <i (click)="excluir()" class="fa fa-trash-o fa-2x pull-right"></i>
      </small>
      <app-comentarios [id]="animeId" *ngIf="anime.allowComments; else warning"></app-comentarios>
      <ng-template #warning>
        <p>Usuário não pode comentar no anime</p>
      </ng-template>
    </div>
  </div>
</div>
