<p class="text-center text-muted" *ngIf="!animes.length">Desculpe não há animes</p>

<div class="row">
  <div *ngFor="let anime of animes" class="col-4" >
    <a [routerLink]="['/animes', anime.id]">
      <app-cartao>
        <app-onepiece [url]="anime.url" [descricao]="anime.description"></app-onepiece>
        <i aria-hidden="true" class="fa fa-heart-o fa-1x mr-2">{{ anime.likes }}</i>
        <i aria-hidden="true" class="fa fa-comment-o fa-1x mr-2 ml-2">{{ anime.comments }}</i>
      </app-cartao>
    </a>
  </div>
</div>
